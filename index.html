<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile App</title>
    <link rel="stylesheet" href="./assets/pages/style.css">
</head>
<body>
    <div class="container">
        <h1>User Profile Application</h1>
        
        <div class="profile-section">
            <h2>User Information</h2>
            <div id="userInfo" class="result">
                
            </div>
            <button id="showUserInfo">Show User Info</button>
        </div>
        
        <div class="profile-section">
            <h2>Age Calculation</h2>
            <div id="ageCalculation" class="result">
    
            </div>
            <button id="calculateAge">Calculate Age</button>
        </div>
        
        <div class="profile-section">
            <h2>Birth Year Calculation</h2>
            <div id="birthYearResult" class="result">
                
            </div>
            <button id="calculateBirthYear">Calculate Birth Year</button>
        </div>
        
        <div class="profile-section">
            <h2>Destructuring</h2>
            <div id="destructuringResult" class="result">
                
            </div>
            <button id="showDestructuring">Show Destructuring</button>
        </div>
        
        <div class="profile-section">
            <h2>Rest & Spread Operators</h2>
            <div id="restSpreadResult" class="result">
            
            </div>
            <button id="showRestSpread">Show Rest & Spread</button>
        </div>
        
        <div class="profile-section">
            <h2>Promise Example</h2>
            <div id="promiseResult" class="result">
                
            </div>
            <button id="fetchData">Fetch Data</button>
        </div>
        
        <div class="console-output" id="consoleOutput">
            <p>Console output will appear here...</p>
        </div>
    </div>

    <script src="./assets/pages/playground.js"></script>
</body>
</html>
